<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genesys Upskill Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="header">Genesys Upskill Survey Form</h1>
    </header>
    <div class="container">
      <form method="post" class="">
        <label for="name">Name</label><br />
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Who Knows"
          required
        /><br />
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="whoknows@gmail.com"
          required
        /><br />
        <label for="age">Age</label><br />
        <input
          type="number"
          name="age"
          id="age"
          placeholder="Enter your age"
          required
        /><br />
        <label for="contact">Contact</label><br />
        <input
          type="tel"
          name="contact"
          id="contact"
          placeholder="+234-xxx-xxxx-xxx"
          required
        /><br />
        <label for="form">What best describes you?</label><br />
        <select name="form" id="form">
          <option value="Select one">Select one</option>
          <option value="Student">Student</option>
          <option value="Graduate">Graduate</option>
          <option value="Employed">Employed</option>
          <option value="Self Employed">Self Employed</option>
          <option value="Skilled">Skilled</option>
          <option value="Entrepreneur">Entrepreneur</option></select
        ><br />

        <h3>Would you recommend Genesys Upskill to a friend?</h3>
        <div class="radio-container">
          <label>
            <input type="radio" name="recommend" id="yes" class="recommend" />
            Yes </label
          ><br />
          <label>
            <input type="radio" name="recommend" id="no" class="recommend" />
            No </label
          ><br />
          <label>
            <input type="radio" name="recommend" id="maybe" class="recommend" />
            Maybe </label
          ><br />
        </div>
        <br />

        <h3>Languages and Frameworks known (select all that apply)</h3>
        <div class="checkbox-container">
          <label>
            <input type="checkbox" id="c" name="language" class="language" />
            C
          </label>
          <label>
            <input type="checkbox" id="cpp" name="language" class="language" />
            C++
          </label>
          <label>
            <input
              type="checkbox"
              id="csharp"
              name="language"
              class="language"
            />
            C#
          </label>
          <label>
            <input type="checkbox" id="java" name="language" class="language" />
            Java
          </label>
          <label>
            <input
              type="checkbox"
              id="python"
              name="language"
              class="language"
            />
            Python
          </label>
          <label>
            <input
              type="checkbox"
              id="javascript"
              name="language"
              class="language"
            />
            Javascript
          </label>
          <label>
            <input
              type="checkbox"
              id="react"
              name="language"
              class="language"
            />
            React
          </label>
          <label>
            <input
              type="checkbox"
              id="angular"
              name="language"
              class="language"
            />
            Angular
          </label>
          <label>
            <input
              type="checkbox"
              id="django"
              name="language"
              class="language"
            />
            Django
          </label>
          <label>
            <input
              type="checkbox"
              id="spring"
              name="language"
              class="language"
            />
            Spring
          </label>
        </div>
        <br />

        <h3>Any comments or Suggestions?</h3>
        <textarea
          name="comment"
          id="comment"
          placeholder=""
          class="comment"
        ></textarea
        ><br />
        <!-- <input type="submit" value="Submit" class="submit" /> -->
        <button>Submit</button>
        </div>
      </form>
      <footer>
        <div id="Photo Credit">
          <a
            href="https://images.pexels.com/photos/373543/pexels-photo-373543.jpeg"
          ></a>
          <p>Photo Credit: Tech Background Photos</p>
        </div>
      </footer>
  </body>
</html>
