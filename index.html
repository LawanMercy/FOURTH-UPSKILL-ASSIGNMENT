<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genesys Upskill Form</title>
    <link rel="Stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="header">Third Upskill Assignment</h1>
    </header>
    <section>
      <div class="container">
        <form method="post" class="form">
          <label for="name"> Name</label>
          <input
            type="email"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
          <br />
          <label for="name">Email</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your email"
            required
          />
          <br />
          <label for="name">Age</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your age"
            required
          />
          <br />
          <label for="name">Phone</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your Phone number"
            required
          />
          <br />
          <label for="form">What best describes you?</label>
          <select name="form" id="form">
            <option value="Student">Student</option>
            <option value="Graduate">Graduate</option>
            <option value="Self Employed">Employed</option>
            <option value="Self Employed">Self Employed</option>
            <option value="Skilled">Skilled</option>
            <option value="Entreprenuer">Entreprenuer</option>
          </select>
        </form>
        <form class="form2">
          <h3>Would you recommend Upskill to a friend?</h3>
          <input
            type="radio"
            name="recommend"
            id="recommend"
            class="recommend"
          />
          <label for="recommend"> Yes</label>
          <br />
          <input
            type="radio"
            name="recommend"
            id="recommend"
            class="recommend"
          />
          <label for="recommend">No</label>
          <br />
          <input
            type="radio"
            name="recommend"
            id="recommend"
            class="recommend"
          />
          <label for="recommend">Maybe</label>
        </form>
        <form class="form3">
          <h3>Language and Framework Known</h3>
          <input type="radio" id="Language" class="recommend" />
          <label for="recommend">C</label>
          <br />
          <input type="radio" id="Language" class="recommend" />
          <label for="recommend">C++</label>
          <br />
          <input type="radio" id="Language" class="recommend" />
          <label for="recommend">C#</label>
          <br />
          <input type="radio" id="Language" class="recommend" />
          <label for="recommend">Java</label>
          <br />
          <input type="radio" id="Language" class="recommend" />
          <label for="recommend">Python</label>
          <br />
          <input type="radio" id="Language" class="recommend" />
          <label for="recommend">Javascript</label>
          <br />
          <input type="radio" id="Language" class="recommend" />
          <label for="recommend">React</label>
          <br />
          <input type="radio" id="Language" class="recommend" />
          <label for="recommend">Angular</label>
          <br />
          <input type="radio" id="Language" class="recommend" />
          <label for="recommend">Django</label>
          <br />
          <input type="radio" id="Language" class="recommend" />
          <label for="recommend">Spring</label>
          <br />
        </form>
        <h3>Any comment or Suggestions?</h3>
        <input
          type="text"
          name="comment"
          id="comment"
          placeholder="Type in your comment here!"
          class="comment"
        />
        <input type="submit" value="submit" class="submit" />
      </div>
    </section>
  </body>
</html>
